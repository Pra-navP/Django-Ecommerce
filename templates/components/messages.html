

{% if messages %}

<script>
    document.addEventListener('DOMContentLoaded', function(){
        {% for message in messages %}
        Swal.fire({
            title: "{% if message.tags == 'success' %}Success{% else %}Error{% endif %}",
            icon: "{% if message.tags == 'success' %}success{% else %}error{% endif %}",
            text: "{{ message }}",
            draggable: true,
            timer: 3000
        });
        {% endfor %}
    })
</script>  

{% endif %}

{% load static %}
<!-- start of header -->
    <header class="bg-info-subtle px-5">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/logo.jpg' %}" alt="Ecommerce" width="50" height="50" class="rounded-circle shadow">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav m-auto my-2 my-lg-0 navbar-nav-scroll">
                    <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link {% if request.path == '/products' %}active{% endif %}" href="{% url 'products' %}">Products</a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link {% if request.path == '/carts' %}active{% endif %}" href="{% url 'carts' %}">Carts</a>
                    </li>


                    <li class="nav-item">
                    <a class="nav-link" href="./about.html">About</a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                    
                </ul>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                        <div class="btn-group">
                            <button type="button" class="btn btn-info btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                {{user.username}}
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a href= "{% url 'all-orders' %}" class="dropdown-item">All Orders</a></li>
                                <li><button class="dropdown-item" type="button">Profile</button></li>
                                <li><a href='{% url "logout" %}' class="dropdown-item" type="button">Logout</a></li>
                            </ul>
                            </div>
                    {% else %}
                    <a href="{% url 'register' %}" class="btn btn-dark btn-sm me-2">Register</a>
                    <a href="{% url 'login' %}" class="btn btn-light btn-sm px-3">Login</a>
                    {% endif %}
                </div>
                </div>
            </div>
            </nav>
    </header>
    <!-- end of header -->

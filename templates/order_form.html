{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Order Form{% endblock %}

{% block main-content %}
{% include "components/messages.html" %}

<div class="container my-5">
    <div class= "col-md-5 m-auto shadow p-4">
        <h3 class='text-center'>Submit Your Details to Order.</h3>
        <hr>
        <form action= "#" method = 'post'>
            {% csrf_token %}
            {{orderform | crispy}}
            <input type= "submit" value="checkout" class= "btn btn-success my-2 ">

        </form>
    </div>
</div>

{% endblock %}
